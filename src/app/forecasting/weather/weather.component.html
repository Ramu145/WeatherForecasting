<main role="main" class="container">
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Weather Forecasting</h1>
    <p class="lead">Weather forecasting is the application of science and technology to predict the conditions of the atmosphere for a given location and time.</p>
  </div>

  <div>
    <form [formGroup]="weatherForm" (ngSubmit)="onSubmit()" class="search_form"> 
    <input type="text" formControlName="searchedCity" class="form-control" placeholder="Search City to Forecast" id="SearchBtn">
   
      <button class="btn btn-primary submit_btn" type="submit" >
        <i class="fa-solid fa-magnifying-glass-location search_icon"></i>
      </button>
    
    </form>
  </div>
  

  </main>
  <div class="container-fluid">
  <div class="row weather_report" *ngIf="selectedCityVal && validateLatlng">
    <div class="col-md-4">
      <h3>Weather Details upto next 5 days</h3>
      <div class="container">
          <div id='accordion' *ngFor="let weather of weatherDetails.list;" >
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link accordion_heading" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      {{weather.dt_txt}}
                      <span>{{weather.dayName}}</span>
                  </button>
                </h5>
              </div>
          
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent=#accordion>
                <div class="card-body">
                  details of the weather
                </div>
              </div>
            </div>
             
             
          </div>
       
      </div>
    </div>
    <div class="col">
  <app-google-maps  ></app-google-maps>

    </div>
  </div>
</div>
